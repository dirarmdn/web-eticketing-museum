<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan E-Ticket Museum</title>
    <link rel="stylesheet" href="css/styleps.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>
<body>
<header>
    <a href="Beranda.html" class="logo">Museum Geologi Bandung</a>
    <ul class="navigation">
      <li><a href="Beranda.html">Beranda</a></li>
      <li><a href="#">Koleksi</a></li>
      <li><a href="#">Sejarah</a></li>
      <li><a href="#">Jadwal</a></li>
      <li><a href="#">Kontak Kami</a></li>
    </ul>
  </header>
    <div class="container">
        <form class="form-group">
            <div id="form">
				<center><h2>Booking Ticket</h2></center>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Nama">
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Tanggal">
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Jumlah Tiket">
                    </div>

                    <div id="content">
                        <i class="fa fa-calculator" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Total">
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Email">
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: white;">
                            <option value="">Jenis Tiket</option>
                            <option value="">Anak-anak</option>
                            <option value="">Dewasa</option>
                            <option value="">Pelajar</option>
                        </select>
                    </div>

                    <div id="content">
                        <i class="fa fa-dollar" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Harga">
                    </div>
					
					<p>
					   <td>Jadwal Buka: <td>
					   <td>Senin – Kamis: 08.00 – 16.00 WIB<td>
					   <td>Sabtu – Minggu: 08.00 – 14.00 WIB<td>
					</p>
					
                </div>

                <button type="submit" value="Submit" id="submit-btn">Pesan Sekarang</button>

            </div>
        </form>
    </div>
</body>
</html>
